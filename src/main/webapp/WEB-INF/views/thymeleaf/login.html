<!DOCTYPE HTML>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>Inicio de Sesión</title>

    <!-- Bootstrap core css -->
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/5.2.0/css/bootstrap.min.css}"/>

    <!-- Custom style -->
    <link rel="stylesheet" th:href="@{/css/main.css}"/>
</head>

<body>
<main role="main" class="container">
    <div class="container">
        <div id="loginbox" style="margin-top:50px;" class="mainbox col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2">
            <form action="#" th:action="@{/login}" method="POST" th:object="${datosLoginDTO}">
                <h3 class="form-signin-heading">Inicio de Sesión</h3>
                <hr class="colorgraph"><br>

                <div class="form-group">
                    <label for="email">Email</label>
                    <input th:field="*{email}" id="email" type="email" class="form-control" required placeholder="Introduce tu email"/>
                </div>

                <div class="form-group">
                    <label for="password">Contraseña</label>
                    <input th:field="*{password}" type="password" id="password" class="form-control" required placeholder="Introduce tu contraseña"/>
                </div>

                <div th:if="${error != null}" class="alert alert-danger" th:text="'Error: ' + ${error}"></div>

                <button id="btn-login" class="btn btn-lg btn-primary btn-block" type="submit">Iniciar Sesión</button>
                <p class="mt-3">¿No tienes una cuenta? <a href="/equipomokito/registro">Regístrate aquí</a>.</p>
            </form>
        </div>
    </div>
</main>

<!-- Bootstrap core js -->
<script type="text/javascript" th:src="@{/webjars/bootstrap/5.2.0/js/bootstrap.min.js}"></script>
</body>
</html>
