<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Generar Código QR</title>
</head>
<body>

<h1>Código QR Generado</h1>
<img th:src="@{'/generate-qr?text=' + ${textoParaQR}}" alt="Código QR"/>

</body>
</html>
