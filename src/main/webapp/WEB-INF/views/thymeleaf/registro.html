<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Registro de Usuario</title>

    <!-- Bootstrap core css -->
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/5.2.0/css/bootstrap.min.css}"/>

    <!-- Custom style -->
    <link rel="stylesheet" th:href="@{/css/main.css}"/>
</head>
<body>
<main role="main" class="container">
    <div class="container">
        <div id="registrobox" style="margin-top:50px;" class="mainbox col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2">
            <h3 class="form-signin-heading" id="reg">Registro - MokitoPass</h3>
            <hr class="colorgraph"><br>
            <form action="#" th:action="@{/registrarme}" method="POST" th:object="${usuario}">

                    <label for="nombre">Nombre</label>
                    <input th:field="*{nombre}" id="nombre" class="form-control" type="text" required placeholder="Introduce tu nombre"/>

                    <label for="apellido">Apellido</label>
                    <input th:field="*{apellido}" id="apellido" class="form-control" type="text" required placeholder="Introduce tu apellido"/>

                    <label for="email">Email</label>
                    <input th:field="*{email}" id="email" class="form-control" type="email" required placeholder="Introduce tu email"/>

                    <label for="password">Contraseña</label>
                    <input th:field="*{password}" type="password" id="password" class="form-control" required placeholder="Introduce tu contraseña"/>

                    <label for="telefono">Teléfono</label>
                    <input th:field="*{telefono}" id="telefono" class="form-control" type="number" required placeholder="Introduce tu teléfono"/>

                    <label for="dni">DNI</label>
                    <input th:field="*{dni}" id="dni" class="form-control" type="number" required placeholder="Introduce tu DNI"/>

                <div th:if="${error != null}" class="alert alert-danger" th:text="'Error: ' + ${error}"></div>

                <button id="btn-registrarme" class="btn" type="submit">Registrarme</button>
                <p class="mt-3">¿Ya tienes una cuenta? <a href="/equipomokito/login">Inicia sesión aquí</a>.</p>
            </form>

        </div>
    </div>
</main>

<!-- Bootstrap core js -->
<script type="text/javascript" th:src="@{/webjars/bootstrap/5.2.0/js/bootstrap.min.js}"></script>
</body>
</html>
