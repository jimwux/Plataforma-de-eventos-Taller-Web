<!doctype html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Compra Realizada</title>
    <link rel="stylesheet" th:href="@{/css/barra-navegacion.css}"/>
    <link rel="stylesheet" th:href="@{/css/compraRealizada.css}">
</head>
<body>

<nav id="nav-bar">
    <a href="http://localhost:8080/equipomokito/eventos" id="link-mokito"><h1 id="titulo-pagina">Equipo mokito</h1></a>
    <ul id="botones-nav">
        <li class="boton-nav"><a href="http://localhost:8080/equipomokito/eventos" id="boton_eventos">Eventos</a></li>
        <li class="boton-nav"><a href="http://localhost:8080/equipomokito/contacto">Contacto</a></li>
        <li class="boton-nav" th:if="${session.ID != null}"><a class="misEnt" th:href="@{/misEntradas}">Mis Entradas</a></li>
        <li class="boton-nav" th:if="${session.ID == null}">
            <a class="ingresar" th:href="@{/login}">Ingresar</a>
        </li>
        <li class="boton-nav" th:if="${session.ID != null}">
            <a th:href="@{/usuario}">Usuario</a>
        </li>
    </ul>
</nav>

<div class="contenedor">
    <h1>¡Gracias <!-- <span th:text="${nombre} "></span>  <span th:text="${apellido}"></span> --> por realizar su compra en MokitoPass!</h1>
    <h1>Te regalamos un código de descuento del 20% para tu próxima compra: <span th:text="${codigoDescuento}"></span></h1>
    <a class="compraFin" href="http://localhost:8080/equipomokito/eventos">Volver</a>
    <a class="boton" th:if="${session.ID != null}" th:href="@{/misEntradas}">Ir a mis entradas</a>
</div>



</body>
</html>
